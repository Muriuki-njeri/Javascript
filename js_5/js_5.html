<!DOCTYPE html>
<html>
	<head>
		 <title>js_five</title>

	<body>
		<h1>Javascript statements</h1>
         <p id="add"></p>
        <script>
             r = 1;
             y = 2;
             z = r + y;
            document.getElementById("add").innerHTML = z;
        </script>
        <p id="paragraph">I am the only paragraph with such an id</p>
        <h6 id="head">Being a heading is fun!!!!!!!!!!</h6>

        <button type="button" onclick="replace()">Click to change text</button>
        <script>
           function replace(){
             document.getElementById("paragraph").innerHTML = "Mochama is my name";
             document.getElementById("head").innerHTML = "Iam no longer a header";
           }
           /*multiple line comments
         in javascript work
         the same as they do in java*/
        </script>

        <p id="variables"></p>
        <script>
          var x = 1;
          var y = 32;
          var z = x + y;
          document.getElementById("variables").innerHTML = z;
        </script>

        <!--concatenating strings-->
        <p id="text"></p>
        <script>
          txt = "I am Ruth";
          txt += " and Mochama is my other name";
          document.getElementById("text").innerHTML = txt; 
        </script>

        <p id="sub"></p>
        <script>
        var m = 20;
        m -=5;
        document.getElementById("sub").innerHTML = m;
        </script>

        <p id="multiply"></p>
        <script>
        var n = 10;
        n *= 5;
        document.getElementById("multiply").innerHTML = n;
        </script>

	</body>
