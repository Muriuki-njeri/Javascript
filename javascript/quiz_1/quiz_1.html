<!DOCTYPE html>
<html>
	<head>
		 <title>js_one</title>
	</head>
	<body>
		<h1>learning javascript</h1>
		<button type="button"
            onclick="document.getElementById('demo').innerHTML = Date()">
               Click me to display Date and Time.</button>

                <p id="demo"></p>

               <!--changing html contents using javascript-->
               <p id="change">Changing html made easier</p>

               <button type="button"
                onclick="document.getElementById('change').innerHTML = 'This is new content!'">
                Change</button> 
	</body>
</html>
